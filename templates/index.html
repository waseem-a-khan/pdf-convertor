<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF Extractor</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body style="background-color:  #ebf5f9">
    <nav class="navbar navbar-light" style="background-color:#B0C4DE">
        <div class="container">
            <a class="navbar-brand" href="https://extensionerp.com" style="color:#000000; font-family:Courier New; font-size: 15pt; font-weight: bold;">Extension Technologies Pvt. Ltd.</a>
            <a href="https://www.linkedin.com/in/waseem-akram-khan-70551a139/"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" style="font-family:Courier New; font-size: 15pt; font-weight: bold;">Contact Me!</button></a>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>

<div align="center">
    <br><br> <h2 style="align=center; font-family:Georgia, sans-serif;; font-weight: bold; font-size: 30pt; ">PERSONAL PDF CONVERTOR</h2><br>
    <h4 style="font-family:Garamond">*Always upload valid PDF files as per past descriptions or it will not work.</h4>
	<h4 style="font-family:Garamond">*Make sure your extension of PDF files should be in (.pdf) and not in (.PDF)</h4>
    <br><br><br>
    <form method=post enctype=multipart/form-data>
        <p><input type=file name=file style='color:back; font-weight: bold; font-size: 15pt; font-family:Courier New;'>
            <input type=submit value='Extract PDF!' style='color:white; font-weight: bold; font-size: 15pt; background-color:#00AB66; font-family:Courier New;'>
        </p>
    </form>
</div>
</body>
</html>
